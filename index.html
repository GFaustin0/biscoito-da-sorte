<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./src/fortune-cookie.svg" type="image/x-icon">
    <title>Biscoito da Sorte</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz@9..40&family=Montez&family=Montserrat:wght@700&display=swap"
        rel="stylesheet">
</head>

<body>
    <main>
        <div class="screen1">
            <h1>Qual é a sua sorte de hoje?</h1>
            <p>Abra o biscoito e descubra!</p>
            <img id="openCookie" src="./src/fortune-cookie.svg"
                alt="Biscoito da sorte com um papel puxado para fora no lado esquerdo">
        </div>

        <div class="screen2 hide">
            <h2>Aqui está a sua sorte de hoje:</h2>
            <p>Se alguém está tão cansado que não possa te dar um sorriso, deixa-lhe o teu.</p>
            <img src="./src/opened-cookie.svg" alt="">
            <button id="tryAgain">Abrir outro Biscoito</button>
        </div>
    </main>
    <script src="main.js"></script>
</body>

</html>
